<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8" />
    <link rel = "stylesheet" type = "text/css" media = "screen" href = "main.css" />
    <title>GitHub Login</title>
</head>
<body>
    
    <form class = "login-form" method = "POST">
        <label for="username">Username</label>
        <input type = "text" id = "username" placeholder = "Pick a username">
        <label for="email">Email</label>
        <input type = "text" id = "email" placeholder = "you@example.com">
        <label for="password">Password</label>
        <input type = "password" id = "password" placeholder = "Create a password">
        <p id = "password-text">Make sure it's more than 15 characters, or at least 8 characters, including a number, and a lowercase letter.</p>
        <button type = "submit" id = "submit-button">Sign up for GitHub</button>
        <p id = "signup-text">By clicking "Sign up for GitHub", you agree to <a href = "#">terms of service</a> and <a href = "#">privacy statement</a>. We'll occasionally send you account related emails.</p>
    </form>

</body>
</html>
